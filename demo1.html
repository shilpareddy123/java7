<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>java script</title>
<script>
    function display(){
         var x =5;
        var y =6;
        var z=x+y;
        document.getElementById('name').innerHTML=z;
        console.log("z",z);
      }
   
</script>
    
</head>
<body>
    <h1>javascript</h1>
     <p>in this example x,y,z are variables</p>
     <p id="name"></p>
    
    <button type ="button" onclick ="display()">value </button>
    
</body>

</html>
