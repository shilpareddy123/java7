<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Javascript In Body</h1>
    <p id="demo">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>
</body>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML="paragraph changed";
       
    }
</script>
</html>
